<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stickers</title>
</head>
<style>
    .sticker{
        width: 200px;
        height: 200px;
    }
</style>
<script>
    function validaSuma()
    {
        var st1 = parseInt(document.getElementById('txtSticker1').value);
        var st2 = parseInt(document.getElementById('txtSticker2').value);
        var st3 = parseInt(document.getElementById('txtSticker3').value);

        var sum = st1 + st2 + st3;
        var texto = document.getElementById('txtValida');

        if(sum > 10)
        {
            texto.innerHTML = "Llevas demasiados stickers";
           
        }
        else
        {
            texto.innerHTML = "Llevas " + sum.toString() + " stickers";
            
           
        }

    }
</script>
<body>
   <h1>Puede llevar hasta 10 stickers en total</h1> 
   <table>
    <tr>
        <td><img src="st1.png" class="sticker" alt=""></td>
        <td><img src="st2.jpeg" class="sticker" alt=""></td>
        <td><img src="st3.png" class="sticker" alt=""></td>
    </tr>
    <tr>
        <td><input type="number" id="txtSticker1"></td>
        <td><input type="number" id="txtSticker2"></td>
        <td><input type="number" id="txtSticker3"></td>
    </tr>
    <tr>
        <td></td>
        <td id="txtValida"></td>
        <td></td>
    </tr>
    <tr>
        <td></td>
        <td><button id="btnValida" onclick="validaSuma()" >Verificar</button></td>
        <td></td>
    </tr>
    <tr>
        <td></td>
        <td></td>
        <td></td>
    </tr>
   </table>
</body>
</html>
